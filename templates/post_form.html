<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>发布土地信息</title>
	<link rel='stylesheet prefetch' href='https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='/static/layui/css/css/animate.min.css'>
	<link rel="stylesheet" type="text/css" href="/static/layui/css/css/default.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,100,400,300,600,700,800'>
	<link rel="stylesheet" type="text/css" href="/static/layui/css/css/styles.css">
</head>
<body>
	<div class="covering">
  <div class="progress">
    <div class="progress-bar" style="width: 0;"> <span class="sr-only">60% Complete</span> </div>
  </div>
  <header class="htmleaf-header">
	<h1 class="h1-header animated bounceInLeft">发布您的土地信息</h1>
	<div class="htmleaf-links">
		<a class="htmleaf-icon icon-htmleaf-home-outline" href="/index/" title="jQuery之家" target="_blank"><span> 首页</span></a>
		<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="/users/login/" title="返回" target="_blank"><span>登录</span></a>
	</div>
</header>
  <div class="container-fluid table-class">
    <div class="black " >
      <div class="inner cover">
        <div class="centerUp">
          <div class="questionaire">
            <form id = 'test-form' method="post" action="/infoadd/">
              <ul class="progress-form">
                <li class="form-group animated fadeInRightBig  activate" data-color="#E1523D" data-percentage="20%">
                  <label for="nameInput">
                  <h1>Hey there!</h1>
                  让我们开始发布土地信息吧！请您先做个自我介绍吧！
                  </label>
                  <input type="text" class="form-control getName" name = "OwnerName" id="q1" placeholder="您的名字"  required="required"/>
                </li>
                <li class="form-group animated hide inactive" data-color="#7C6992"  data-percentage="40%">
                  <label for="exampleInputEmail1">
                  <h1>Nice to meet you, <span class="cName">parnter</span>!</h1>
                  为了方便进一步核实以及后面交易，请填写您的联系方式? 我们会对您的信息进行严格保密，请放心！
                  </label>
                  <input type="email" name = "mobile" class="form-control" id="q2" placeholder="您的联系方式(电子邮件/手机号码)" required="required"/>
                </li>
                <li class="form-group animated hide" data-color="#00AF66"  data-percentage="60%">
                  <label for="exampleInputEmail1">
                  <h1>下面让我们来了解一下您想要进行发布的土地信息吧</h1>
                  请填写您的土地位置
                  </label>
                  <input class="form-control" id="q3"  name = "location" required/>
                  <button type="button" class="btn btn-xs btn-danger help pull-right" style="margin:5px 0; border-radius: 36px; padding: 3px 10px;" data-toggle="popover" data-placement="top" title="如何填写" data-content="填写土地位置对我们后期向有意向的人群进行推荐您的土地信息很重要，请按照“省份-市-县-村进行填写”">?</button>
                </li>
                <li class="form-group animated hide" data-color="#00AF66"  data-percentage="80%">
                  <label for="exampleInputEmail1">
                  <h1>接下来请填写您的土地面积?</h1>
                  如果您有准确的数据请填写若没有填写待定本公司会联系相应人员利用本公司新开发的工具进行测量
                  </label>
                  <textarea class="form-control" name= "size"id="q4" placeholder="您的土地大小" required></textarea>
                </li>
				<li class="form-group animated hide" data-color="#00AF66" data-percentage="60%">
					<label for="exampleInputEmail1">
						<h1>感谢您的配合下面请向我们描述您的土地类型及用途</h1>
						土地类型及用途
					</label>
					<textarea name = "type" class="form-control" id="q6" required /></textarea>
					<button type="button" class="btn btn-xs btn-danger help pull-right" style="margin:5px 0; border-radius: 36px; padding: 3px 10px;" data-toggle="popover" data-placement="top" title="如何填写" data-content="请仔细确认您的土地所属类型及用途，请勿提交虚假信息，若谎报土地类型造成损失本公司概不负责">?</button>
				</li>
                <li class="form-group animated hide" data-color="#00AF66"  data-percentage="100%">
                  <label for="exampleInputEmail1">
                  <h1>下面我们来填写一些您的要求吧！</h1>
                  您预期流转价格
                  </label>
                  <input class="form-control" name="value"  id="q5" placeholder="一亩多少元"/>
                </li>
	  			<li class="form-group animated hide" data-color="#00AF66"  data-percentage="100%">
                  <label for="exampleInputEmail1">
                  <h1>马上就完成了！</h1>
                  您预期流转年限
                  </label>
                  <input class="form-control" name="year" id="q7" placeholder="以年为单位"/>
                </li>
                <li class="form-group animated hide scrollable" data-color="#00AF66"  data-percentage="100%">
                  <h3>请核对您的信息（可再次修改）:</h3>
                  <div class=" editable">
                    <div class="break answer1" contenteditable="true"></div>
                    <div class="break answer2" contenteditable="true"></div>
                    <div class="break answer3" contenteditable="true"></div>
                    <div class="break answer6" contenteditable="true"></div>
                    <div class="break answer4" contenteditable="true"></div>
	                <div class="break answer5" contenteditable="true"></div>
					<div class="break answer7" contenteditable="true"></div>
                  </div>
                </li>
              </ul>
            </form>
          </div>
          <div class="count"><span class="img_cnt"></span> / <span class="img_amt"></span></div>
          <button class="btn btn-default btn-lg nxt animated hide" >Next <span class="icon-next"></span></button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <form action = "/infoadd/" method="post" id = 'test1-form'>
      <input hidden="" class="answer1" style="color:#444" name="location"/>
      <input hidden="" class="answer2" style="color:#444"/>
      <input hidden="" class="answer3" style="color:#444"/>
      <input hidden="" class="answer4" style="color:#444"/>
      <input hidden="" class="answer5" style="color:#444"/>
      <input hidden="" class="answer6" style="color:#444"/>
	  <input hidden="" class="answer7" style="color:#444"/>
        <input type="submit" class="btn btn-default btn-lg hide submit" value="Ready to Send"/>
    </form>
  </div>
</div>
</div>
<div class="animated thanks hide">
  <h1 style="font-weight:100; font-size:48px; width: 80%; margin: 0 auto;">感谢您的支持！下面我们还需要您提供有关土地的一些照片以帮助我们核实相关信息！</h1>
    <button class="btn btn-lg btn-success" style="margin:20px;" onclick="doSubmitForm()">让我们继续提交图片吧！</button>
</div>
	<script src="/static/layui/css/js/jquery-2.1.1.min.js"></script>
	<script src='https://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
	<script>
	$(function () {
	    $('input.getName').keyup('keyup', function () {
	        $('.cName').html($('.getName').val());
	    });
	    $('.help').popover();
	    $('.submit').click(function () {
	        event.preventDefault();
	        var darken = '<div class="darken" style="display:none;"></div>';
	        $('body').prepend(darken);
	        $('.darken').delay().show(0).animate({ opacity: 0.8 }, 'fast');
	        $('.thanks').removeClass('hide').addClass('fadeInDownBig');
	    });
	    var img_cnt = $('li.activate').index() + 1;
	    var img_amt = $('li.form-group').length;
	    $('.img_cnt').html(img_cnt);
	    $('.img_amt').html(img_amt);
	    var progress = $('.img_cnt').text() / $('.img_amt').text() * 100;
	    $('.progress-bar').css('width', progress + '%');
	    $('.form-control').keyup(function () {
	        $('.nxt').removeClass('hide fadeOutDown').addClass('fadeInUp');
	    });
	    $('.nxt').click(function () {
	        $('.nxt').removeClass('fadeInUp').addClass('fadeOutDown');
	        if ($('.progress-form li').hasClass('activate')) {
	            $('p.alerted').removeClass('fadeInLeft').addClass('fadeOutUp');
	            var $activate = $('li.activate');
	            var $inactive = $('li.inactive');
	            $activate.removeClass('fadeInRightBig activate').addClass('fadeOutLeftBig');
	            $inactive.removeClass('hide inactive').addClass('activate fadeInRightBig').next().addClass('inactive');
	            var img_cnt = $('li.activate').index() + 1;
	            var img_amt = $('li.form-group').length;
	            $('.img_cnt').html(img_cnt);
	            $('.img_amt').html(img_amt);
	            var progress = $('.img_cnt').text() / $('.img_amt').text() * 100;
	            $('.progress-bar').css('width', progress + '%');
	            if ($('.img_cnt').html() == $('.img_amt').html()) {
	                $('.count, .nxt').hide();
	                $('.submit').removeClass('hide');
	            }
	        }
	    });
	});
	$(function () {
	    $('#q1').keyup(function () {
	        var nameValue = $(this).val();
	        $('.answer1').html(nameValue);
	    });
	    $('#q2').keyup(function () {
	        var nameValue = $(this).val();
	        $('.answer2').html(nameValue);
	    });
	    $('#q3').keyup(function () {
	        var nameValue = $(this).val();
	        $('.answer3').html(nameValue);
	    });
	    $('#q4').keyup(function () {
	        var nameValue = $(this).val();
	        $('.answer4').html(nameValue);
	    });
	    $('#q5').keyup(function () {
	        var nameValue = $(this).val();
	        $('.answer5').html(nameValue);
	    });
	    $('#q6').keyup(function () {
	        var nameValue = $(this).val();
	        $('.answer6').html(nameValue);
	    });
		 $('#q7').keyup(function () {
	        var nameValue = $(this).val();
	        $('.answer7').html(nameValue);
	    });
	});
    function doSubmitForm(){
        var form = document.getElementById('test-form');
        form.submit();
    }
	</script>
</body>
</html>
