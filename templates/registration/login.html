<!DOCTYPE html>
<html lang="en" >
<head>

  <title>登陆</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    <form class="login-form" method="post" action="/users/login/">

      <p class="message">Not registered? <a href="/users/register">Create an account</a></p>
    </form>
  </div>
</div>
<!-- partial -->
